<div style="background: #7fbe7f; padding: 18px 20px; max-width: 720px">
  <div
    style="
      font-weight: 900;
      font-size: 28px;
      margin: 0 0 12px;
      letter-spacing: 1px;
    "
  >
    ЗАВДАННЯ
  </div>

  <form
    class="login-form"
    onsubmit="
    event.preventDefault();
    var email = this.elements.email.value.trim();
    var password = this.elements.password.value.trim();

    if (email === '' || password === '') {
      alert('All form fields must be filled in');
      return false;
    }

    console.log({ email: email, password: password });
    this.reset();
    return false;
  "
  >
    <label style="display: block; margin: 8px 0">
      Email
      <input
        type="email"
        name="email"
        style="
          display: block;
          width: 320px;
          height: 28px;
          border: 1px solid #666;
          padding: 4px 8px;
        "
      />
    </label>

    <label style="display: block; margin: 8px 0">
      Password
      <input
        type="password"
        name="password"
        style="
          display: block;
          width: 320px;
          height: 28px;
          border: 1px solid #666;
          padding: 4px 8px;
        "
      />
    </label>

    <button
      type="submit"
      style="
        padding: 6px 12px;
        border: 1px solid #666;
        background: #eee;
        cursor: pointer;
      "
    >
      Log in
    </button>
  </form>
</div>
